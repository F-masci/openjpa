name: ISW2 Testing

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    name: Test on JDK 21
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Test with Maven
        run: mvn -B clean test